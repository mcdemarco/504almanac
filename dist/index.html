<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grid of Balls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <style>
  * {
    padding: 0;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  .almanac-outer {
    height: 100%;
    width: 100%;
    position: absolute;
    background-color: #EEE;
    display: flex;
    justify-content: center;
    align-items: center;
    display: -webkit-flex;
    -webkit-justify-content: center;
    -webkit-align-items: center;
  }

  .almanac {
    width: 190px;
    height: 320px;
  }

  .protoPlanet {
    position: absolute;
    border: 1px solid black;
    border-radius: 99px;
    width: 50px;
    height: 50px;
		text-align: center;
		font-size: 18px;
		font-family: Futura, 'Gil Sans', 'Century Gothic', 'Segoe UI', sans-serif;
  }

	 div.noIcon {
		 padding-top:20%;
	 }

  </style>
</head>

<body>
  <div class="almanac-outer">
    <div id="content"></div>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
